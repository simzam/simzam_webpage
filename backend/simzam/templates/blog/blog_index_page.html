{% extends "base.html" %}
{% load wagtailcore_tags %}
{% block content %}
  <div class="container">
    <h1>
      {{ page.title }}
    </h1>

    <div class="intro">
      {{ page.intro | richtext }}
    </div>

    <div class="blog-posts">
      {% for blog_post in blog_posts %}
        {% include 'partials/_blog-body.html' with blog_body=blog_post.body %}
      {% endfor %}
    </div>

  </div>
{% endblock %}
